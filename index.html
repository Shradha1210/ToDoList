<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .list{
        width: 15vw;
        overflow: auto;
    }

    .delete{
        height: 35px;
    }

    .utility{
        border-radius: 100px;
    }
</style>

<body id="Body" class="bg-dark">
    <div style="height: 100vh;">
        <div class="container h-25 d-flex align-items-center justify-content-end">
            <button class="fa-solid fa-sun p-3 btn btn-light shadow rounded" id="dark-btn"></button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="list-div" class="bg-dark text-center shadow p-5 rounded">
                <h2 id="main-head" class="text-white">To do List</h2>
                <div class="d-flex align-items-center mt-3">
                    <input id="txtInp" class="form-control shadow utility me-2" type="text" placeholder="Enter your text" aria-label=".form-control example">
                    <i class="fa-solid fa-plus text-black p-2 mt-1 rounded bg-white shadow" id="btn"></i>
                </div>
                <div class="d-flex mt-4 align-items-center flex-column" id="TaskBox">
                  
                </div>
            </div>
        </div>
    </div>
    <script src="list2.js"></script>
</body>
</html>
